<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest HTML + CSS + JS intermediário - Desafio - Formulário com validação </title>

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/estilo.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <section class="contate-nos">
            <div class="duvida">
                <h1 class="titulo">FICOU COM DÚVIDA? <br> NOS MANDE UMA MENSAGEM!</h1>
                <p class="texto">caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em
                    contato em menos de 24h.</p>
            </div>
            <div class="formulario">
                <form method="get" action="index.html" id="formulario">
                    <ul>
                        <li class="input-container">
                            <input type="text" name="nome" id="nome" class="campo" placeholder="Nome completo *">
                            <span class="mensagem-erro" id="erro1">campo obrigatório</span>
                        </li>

                        <li class="input-container"> 
                            <input type="email" name="email" id="email" class="campo" placeholder="Email *">
                            <span class="mensagem-erro" id="erro2">campo obrigatório</span>
                        </li>

                        <li class="input-container"> 
                            <input type="tel" name="telefone" id="telefone" class="campo" placeholder="Telefone *">
                            <span class="mensagem-erro" id="erro3">campo obrigatório</span>
                        </li>

                        <li class="input-container"> 
                            <!-- <input type="text" name="mensagem" id="mensagem" class="campo" placeholder="Mensagem *"> -->

                            <!-- CORREÇÃO -->
                            <textarea name="mensagem" id="mensagem" class="campo" placeholder="Mensagem *"></textarea>

                            <span class="mensagem-erro" id="erro4">campo obrigatório</span>
                        </li>
                    </ul>

                    <span class="obrigatorio">*campos obrigatórios</span>

                    <!-- <input type="submit" value="Enviar" id="enviar" class="btn-enviar"> -->

                    <!-- CORREÇÃO -->
                    <button type="submit" id="enviar" class="btn-enviar">Enviar</button>
                </form>
            </div>
        </section>
    </main>

    <script src="./src/js/formulario.js"></script>
</body>

</html>
